name: matrix
on: push
jobs:
  j1:
    continue-on-error: true
    strategy:
      matrix:
        nv: [16, 18]
        os: [ubuntu-latest, windows-latest]
        # add comb. in the job
        include:
          - nv: 20
            os: ubuntu-latest
        # remove comb. from the job
        exclude:
          - nv: 18
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.nv }}
      - name: install depen.
        run: npm ci
      - name: build project
        run: npm run build
